<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            border: 5px solid #3498db; 
            background-color: #eaf4fc;
            box-sizing: border-box;
        }

        /* Header Styling */
        #webname {
            padding: 10px;
            width: 100%;
            background-color: #2c3e50;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        #webname h2 {
            margin: 0;
            padding-left: 20px;
        }

        /* Navbar Styling */
        .navbar {
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center; /* Align items vertically */
            gap: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            color: #1abc9c;
        }

        /* Profile Image Styling */
        .navbar img {
            width: 40px; /* Set profile image width */
            height: 50px; /* Set profile image height */
            border-radius: 50%;
            object-fit: cover;
        }

        /* Post Button Container */
        .post-btn-container {
            display: flex;
            justify-content: flex-end;
            padding: 80px 20px 0;
            position: relative;
        }

        /* Post Button */
        #post-btn {
            padding: 10px 20px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #post-btn:hover {
            background-color: #16a085;
        }

        /* Posts Section */
        #posts-container {
            padding: 20px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .post {
            background-color: #ffffff;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Header with Website Name and Navbar -->
    <div id="webname">
        <h2>WEBSITE NAME</h2>
        <div class="navbar">
            <a href="profile_fac.html"><img src="profile.png" alt="Profile"></a>
        </div>
    </div>

    <!-- Post Button in Right Corner -->
    <div class="post-btn-container">
        <button id="post-btn" onclick="location.href='post.html'">Post</button>
    </div>

    <!-- Posts Section -->
    <div id="posts-container">
        <!-- Placeholder for dynamically loaded posts -->
        <div class="post">
            <h3>Sample Post Title</h3>
            <p>This is a sample post. Actual posts will be displayed here dynamically from post.html.</p>
        </div>
        <!-- Additional posts can be added here manually or via JavaScript. -->
    </div>

</body>
</html>

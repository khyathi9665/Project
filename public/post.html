<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Assignment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f7f6; /* Light background color */
        }

        /* Navbar Styling */
        .navbar {
            background-color: #2c3e50; /* Dark blue/grey navbar */
            overflow: hidden;
            padding: 15px 20px;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #2980b9; /* Lighter blue hover */
            color: white;
        }

        /* Profile on the top-right corner */
        .navbar .profile {
            float: right;
        }

        .navbar .profile img {
            height: 35px; /* Adjust the size of the profile icon */
            width: 35px;
            border-radius: 50%; /* Optional: make the image circular */
        }

        /* Form Container */
        .form-container {
            margin: 40px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #ecf0f1; /* Light grey form background */
            border: 2px solid #3498db; /* Blue border */
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #34495e; /* Dark grey text */
        }

        .form-container input[type="text"], .form-container textarea, .form-container input[type="date"], .form-container input[type="number"] {
            width: 90%; /* Decreased width for better border visibility */
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7; /* Light grey border for inputs */
            border-radius: 4px;
            font-size: 16px;
            background-color: #f9f9f9; /* Slightly off-white background for inputs */
        }

        .form-container textarea {
            height: 100px;
            resize: none;
        }

        .form-container .inline-fields {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* Space between fields */
        }

        .form-container .inline-fields input {
            width: 48%; /* To align both fields on the same line */
        }

        .form-container button {
            padding: 12px 20px;
            background-color: #1abc9c; /* Green button */
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #16a085; /* Darker green on hover */
        }

        .form-container input[type="text"]:focus, .form-container input[type="date"]:focus, 
        .form-container textarea:focus, .form-container input[type="number"]:focus {
            border-color: #2980b9; /* Blue border on focus */
        }

        /* Page title */
        h2 {
            text-align: center;
            color: #2c3e50; /* Dark blue/grey for the title */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="assigned.html">Assigned</a>
        <a href="tobeassigned.html">To Be Assigned</a>
        <a href="completed.html">Completed</a>
        <a href="profile_fac.html" class="profile"><img src="C:/Users/Dell/Downloads/profile.png" alt="Profile"></a> 
    </div>

    <!-- Task Details Form -->
    <div class="form-container">
        <h2>Task Assignment</h2>
        <form action="/submit-task" method="POST">
            <!-- Department and Faculty Name side by side -->
            <div class="inline-fields">
                <div>
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department" placeholder="Enter department name" required>
                </div>

                <div>
                    <label for="faculty-name">Faculty Name</label>
                    <input type="text" id="faculty-name" name="faculty-name" placeholder="Enter faculty name" required>
                </div>
            </div>

            <!-- Title -->
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter task title" required>

            <!-- Description -->
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Enter task description" required></textarea>

            <!-- Deadline and Team Size in one row -->
            <div class="inline-fields">
                <div>
                    <label for="deadline">Deadline</label>
                    <input type="date" id="deadline" name="deadline" required>
                </div>

                <div>
                    <label for="team-size">Team Size</label>
                    <input type="number" id="team-size" name="team-size" min="1" placeholder="Enter team size" required>
                </div>
            </div>

            <!-- Additional Requirements -->
            <label for="additional-requirements">Additional Requirements</label>
            <textarea id="additional-requirements" name="additional-requirements" placeholder="Enter any additional requirements"></textarea>

            <!-- Post Button -->
            <button type="submit">Post</button>
        </form>
    </div>

</body>
</html>
